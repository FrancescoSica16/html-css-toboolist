<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>
    <header>
        <img class="logo-img" src="img/Logo.png" alt="Logo-booleaner">
        <Span class="logo-text"><h1>Toboolist</h1></Span>
    </header>

    <main>
        <div class="container">
            <section class="button-section padding50"> 
                <button id="add-task" class="add-button">Add Task</button>
                <button id="add-section" class="add-button">Add Section</button>
            </section>

            <section class="new-task padding50">
                <div class="task-type"> New Task</div>
                <ul>
                    <li>
                        <div id="check" class="task"> Quarterly Newsletter 
                            <button id="editorial">Editorial</button>
                        </div>
                    </li>   
                </ul>
            <section class="today">                
                <div class="task-type"> Today</div>
                <ul>
                    <li>
                        <div id="check" class="task"> Recluting blog post
                            <button id="editorial">Editorial</button>
                        </div>
                    </li>
                    <li>
                        <div id="check" class="task"> Mobile app launch
                            <button id="q1-goals">Q1 Goals</button>
                        </div>
                    </li>
                    <li>
                        <div id="uncheck" class="task"> Interview jhon h.
                            <button id="recluting">Recluting</button>
                        </div>
                    </li> 
                    <li>
                        <div id="check" class="task"> Summit update to mobile storefront
                            <button id="mobile">Mobile</button>
                        </div>
                    </li>      
                </ul>
            <section class="upcoming">                
                <div class="task-type"> Upcoming</div>
                <ul>
                    <li>
                        <div id="uncheck" class="task"> schedule meeting with Alex
                            <button id="none"></button>
                        </div>
                    </li>
                    <li>
                        <div id="check" class="task"> Homepage refresh
                            <button id="website">Website</button>
                        </div>
                    </li>
                    <li>
                        <div id="uncheck" class="task"> Onboard new Sales team member
                            <button id="sales">Sales</button>
                        </div>
                    </li> 
                    <li>
                        <div id="check" class="task"> Review editorial calendar
                            <button id="editorial">Editorial</button>
                        </div>
                    </li>      
                </ul>    

            </section>
            
        </div>
    </main>

    <footer>

    </footer>

    
</body>
</html>
